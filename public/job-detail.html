                <li class="nav-item">

        <!-- Main Content -->
        <main class="main-content">

    <!-- Kalem Ekleme Modal -->
    <div id="addItemModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Kalem Ekle</h2>
                <button class="modal-close" onclick="closeAddItemModal()">√ó</button>
            </div>

            <form id="addItemForm">
                <div class="form-group">
                    <label class="form-label">Kalem Tipi</label>
                    <div class="flex gap-2">
                        <button type="button" class="btn btn-outline flex-1" id="stockBtn"
                            onclick="selectItemType('stock')">
                            Stoktan Se√ß
                        </button>
                        <button type="button" class="btn btn-secondary flex-1" id="customBtn"
                            onclick="selectItemType('custom')">
                            √ñzel Yazƒ±
                        </button>
                    </div>
                </div>

                <!-- Stoktan Se√ßim -->
                <div id="stockSection" style="display: none;">
                    <div class="form-group">
                        <label for="productSearch" class="form-label">√úr√ºn Ara</label>
                        <input type="text" id="productSearch" class="form-input" placeholder="√úr√ºn adƒ± veya barkod..."
                            autocomplete="off">
                        <div id="productResults" class="mt-1"></div>
                    </div>
                    <input type="hidden" id="selectedProductId">
                </div>

                <!-- √ñzel ƒ∞sim -->
                <div id="customSection" style="display: none;">
                    <div class="form-group">
                        <label for="customName" class="form-label">√ñzel ƒ∞sim</label>
                        <input type="text" id="customName" class="form-input"
                            placeholder="√ñrn: 1 Kutu Vida, Koli Bandƒ±...">
                    </div>
                </div>

                <div class="form-group">
                    <label for="sourceSelect" class="form-label">Kaynak</label>
                    <select id="sourceSelect" class="form-select" required>
                        <option value="">Kaynak se√ßin...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity" class="form-label">Miktar</label>
                    <input type="number" id="quantity" class="form-input" value="1" min="1" required>
                </div>

                <div class="flex gap-2">
                    <button type="button" class="btn btn-secondary flex-1" onclick="closeAddItemModal()">
                        ƒ∞ptal
                    </button>
                    <button type="submit" class="btn btn-primary flex-1">
                        Ekle
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toplu Ekleme Modal -->
    <div id="bulkAddModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title">üìã Toplu √úr√ºn Ekle</h2>
                <button class="modal-close" onclick="closeBulkAddModal()">&times;</button>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label class="form-label">Kaynak</label>
                <select id="bulkSourceSelect" class="form-select" required>
                    <option value="">Kaynak se√ßin...</option>
                </select>
            </div>

            <div style="margin-bottom: 1rem;">
                <input type="text" id="bulkSearch" class="form-input" placeholder="üîç √úr√ºn ara...">
            </div>

            <div id="bulkProductList"
                style="max-height: 400px; overflow-y: auto; border: 2px solid var(--gray-200); border-radius: var(--radius-md); padding: 1rem;">
                <p class="text-center text-muted">Y√ºkleniyor...</p>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeBulkAddModal()">ƒ∞ptal</button>
                <button type="button" class="btn btn-success" onclick="submitBulkAdd()">
                    <span id="bulkAddCount">0 √ºr√ºn</span> ekle
                </button>
            </div>
        </div>
    </div>

    <!-- Barkod Tarama Modal -->
    <div id="barcodeScannerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">üì∑ Barkod Tarama</h2>
                <button class="modal-close" onclick="closeBarcodeScanner()">&times;</button>
            </div>

            <div id="barcodeScannerContainer">
                <div id="interactive" class="viewport"
                    style="position: relative; width: 100%; height: 400px; background: #000; border-radius: var(--radius-md); overflow: hidden;">
                    <video style="width: 100%; height: 100%; object-fit: cover;"></video>
                    <canvas class="drawingBuffer" style="position: absolute; top: 0; left: 0;"></canvas>
                </div>

                <div id="scanResult" style="margin-top: 1rem; display: none;">
                    <div class="alert alert-success">
                        <strong>‚úÖ Barkod bulundu!</strong>
                        <p id="scannedProduct"></p>
                    </div>
                    <div class="form-group">
                        <label>Kaynak</label>
                        <select id="scanSourceSelect" class="form-select"></select>
                    </div>
                    <div class="form-group">
                        <label>Miktar</label>
                        <input type="number" id="scanQuantity" class="form-input" value="1" min="1">
                    </div>
                    <button class="btn btn-primary btn-block" onclick="addScannedProduct()">Ekle ve Devam Et</button>
                </div>

                <p id="scanStatus" class="text-center text-muted" style="margin-top: 1rem;">Kamerayƒ± √ºr√ºn barkoduna
                    doƒürultun...</p>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeBarcodeScanner()">Kapat</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.8.4/dist/quagga.min.js"></script>
    <script src="/js/job-detail.js"></script>
