    <script>
        let currentUser = null;

        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/me');
                if (!response.ok) window.location.href = '/index.html';
                currentUser = await response.json();
                document.getElementById('userName').textContent = currentUser.full_name;
                document.getElementById('userRole').textContent = currentUser.role === 'admin' ? 'ğŸ‘‘ YÃ¶netici' : 'ğŸ‘¤ Personel';
                if (currentUser.role === 'admin') {
                    document.getElementById('adminLink').style.display = 'block';
                    document.getElementById('addBtn').style.display = 'block';
                }
            } catch (error) { window.location.href = '/index.html'; }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/index.html';
        }

        async function loadSources() {
            const response = await fetch('/api/sources');
            const sources = await response.json();
            const container = document.getElementById('sourcesContainer');

            if (sources.length === 0) {
                container.innerHTML = '<p class="text-muted text-center">HenÃ¼z kaynak yok</p>';
                return;
            }

            container.innerHTML = sources.map(source => `
        <div class="card" style="border-left: 4px solid ${source.color_code};">
          <div class="card-body">
            <div class="flex justify-between items-center">
              <div>
                <strong>${source.name}</strong>
                <div class="text-sm text-muted">${source.type === 'internal' ? 'Ä°Ã§ Depo' : 'DÄ±ÅŸ TedarikÃ§i'}</div>
              </div>
              <div style="width: 40px; height: 40px; background-color: ${source.color_code}; border-radius: 8px;"></div>
            </div>
          </div>
        </div>
      `).join('');
        }

        async function addSource() {
            const name = prompt('Kaynak adÄ±:');
            if (!name) return;

            const color = prompt('Renk kodu (Ã¶rn: #d4edda):', '#d4edda');
            const type = confirm('Ä°Ã§ depo mu? (Ä°ptal = DÄ±ÅŸ tedarikÃ§i)') ? 'internal' : 'external';

            const response = await fetch('/api/sources', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, color_code: color, type })
            });

            if (response.ok) loadSources();
        }

        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadSources();
        });
    </script>
